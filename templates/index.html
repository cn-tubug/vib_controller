<!-- templates/index.html（前端） -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级振动控制器</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .control-group {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .control-group:hover {
            transform: translateY(-3px);
        }

        .slider-container {
            margin: 1rem 0;
        }

        .slider {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .value-display {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-weight: bold;
            color: #666;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .preset-btn {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: var(--secondary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .preset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .preset-btn i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        #vibrate-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        #vibrate-btn:hover {
            background: #45a049;
            transform: scale(1.02);
        }

        .status {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 高级振动控制器</h1>
        
        <div class="control-group">
            <div class="slider-container">
                <label>振动强度: <span id="intensity-value">0.5</span></label>
                <input type="range" class="slider" id="intensity" 
                       min="0" max="1" step="0.1" value="0.5">
            </div>
            
            <div class="slider-container">
                <label>持续时间: <span id="duration-value">1.0</span> 秒</label>
                <input type="range" class="slider" id="duration" 
                       min="0.1" max="5" step="0.1" value="1.0">
            </div>
        </div>

        <div class="preset-buttons">
            <button class="preset-btn" data-intensity="0.3" data-duration="0.5">
                <i class="fas fa-bolt"></i>
                短促振动
            </button>
            <button class="preset-btn" data-intensity="0.7" data-duration="2">
                <i class="fas fa-wave-square"></i>
                持续振动
            </button>
            <button class="preset-btn" data-intensity="1.0" data-duration="3">
                <i class="fas fa-rocket"></i>
                强力模式
            </button>
            <button class="preset-btn" data-intensity="0.5" data-duration="1.5">
                <i class="fas fa-heartbeat"></i>
                脉冲模式
            </button>
        </div>

        <button id="vibrate-btn">启动振动 🎮</button>
        <div class="status" id="status"></div>
    </div>

    <script>
        // DOM元素
        const intensitySlider = document.getElementById('intensity');
        const durationSlider = document.getElementById('duration');
        const intensityValue = document.getElementById('intensity-value');
        const durationValue = document.getElementById('duration-value');
        const presetBtns = document.querySelectorAll('.preset-btn');
        const vibrateBtn = document.getElementById('vibrate-btn');
        const status = document.getElementById('status');

        // 更新显示数值
        function updateValues() {
            intensityValue.textContent = intensitySlider.value;
            durationValue.textContent = durationSlider.value;
        }

        // 滑块事件监听
        intensitySlider.addEventListener('input', updateValues);
        durationSlider.addEventListener('input', updateValues);

        // 预设模式按钮
        presetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                intensitySlider.value = btn.dataset.intensity;
                durationSlider.value = btn.dataset.duration;
                updateValues();
            });
        });

        // 发送振动请求
        vibrateBtn.addEventListener('click', async () => {
            status.textContent = "振动中...";
            vibrateBtn.disabled = true;
            
            try {
                const response = await fetch('/vibrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        intensity: intensitySlider.value,
                        duration: durationSlider.value
                    })
                });

                const result = await response.json();
                status.textContent = result.status === "success" 
                    ? "✅ 振动已启动" 
                    : "❌ 错误: " + result.message;
            } catch (error) {
                status.textContent = "❌ 连接服务器失败";
            } finally {
                vibrateBtn.disabled = false;
                setTimeout(() => status.textContent = "", 3000);
            }
        });

        // 初始化显示
        updateValues();
    </script>
</body>
</html>
